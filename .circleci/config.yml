version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6.1

    working_directory: ~/improving-protocol-standards

    steps:
      - checkout

      - run:
          command: |
            sudo pip install pipenv pytest
            pipenv install

      - run:
          name: run tests
          command: |
            pipenv run pytest --junitxml=test-results/junit.xml src/protocol.py

      - store_artifacts:
          path: test-results
          destination: test-results
